    <body>
        <div class="container justify-content-center text-center" id="ToDoList">
            <div id="form">
            <h1 class="m-2 title"><b>My To Do List</b></h1>
            
            <div class="my-2 col-9  m-auto d-flex flex-row align-items-center">
                <input type="text" class="form-control" id="inputTask" placeholder="Title..."/>
                <button class="btn btn-info m-2" name="task" onclick="addItem()">Add</button>
            </div>
            </div>

            <div  id = "todoListItems">
                <h2  class="p-2">List Items</h2>
                <div id="list">
                    <!-- all item will be added here-->
                </div>
            </div>
        </div>


        <script src="Javascript/functions.js"></script>
    </body>
